# PropertyGuru Pipeline 配置文件

[API]
# CloudBypass API密钥
apikey = 

# 代理地址
proxy = 

[DATABASE]
# 数据库文件路径
db_path = data/propertyguru_integrated.db

[STEP1_CONFIG]
# 连续无新记录页数阈值（早停条件）
pages_without_new_threshold = 5

# 时间窗口阈值（天数）- 超过此天数自动切换全量爬取
time_window_days = 3

# 回溯检查页数
review_pages = 10

# 租房最大页数
rent_max_pages = 1484

# 买房最大页数
sale_max_pages = 2663

[STEP2_CONFIG]
# 代理信息过期时间（天数）
agent_info_expiry_days = 90

# 最大重试次数
max_retries = 3

[THREADING]
# 多线程配置 - Step 2使用的线程数
max_workers = 10

[PATHS]
# 数据目录
data_dir = data
html_dir = data/html
json_dir = data/json
export_dir = data/export
logs_dir = logs
